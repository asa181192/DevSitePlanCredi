<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head >
    <title>Plan Credi</title>
    
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" />
      <link href="style/bootstrap.min.css" rel="stylesheet" />
      <link href="style/magnific-popup.css" rel="stylesheet">
      <link href="style/Custom.css" rel="stylesheet"/>    
      <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
      <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body >
       
            <div id="encabezado"></div>
    
      
                    <div class="subheader">
                       <h3>CONTACTO</h3>                           
                    </div>
                
                <div class="container">
                        <h4 style="margin-top:2%; text-align:center"><b>Queremos Escucharte</b></h4>
                             
                        <div id="ContactoContenido" class="MarginTopContacto">
                            
                            <div class="row" id="HideForm"  >
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <form id="formularioContacto">
                                              
                                    <p>En PlanCredi nos gusta escuchar a nuestros clientes , por eso 
                                        te invitamos a que nos compartas tus comentarios, quejas, dudas o sugerencias .
                                    </p>
                                                
                                    <div class="row">

                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                          <p>Nombre (Requerido)</p> 
                                          <input type="text" name="Nombre"  class="form-control" required/> 
                                        </div>
                                          <div class="col-xs-6  col-sm-6 col-md-6">
                                          <p>Correo (Requerido)</p>
                                          <input type="email" name="Correo"  class="form-control" required/>
                                        </div>

                                    </div>
                                    <div class="row">

                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                          <p>Telefono</p> 
                                          <input type="tel" name="Telefono"  class="form-control"/>
                                        </div>
                                          <div class="col-xs-6 col-sm-6 col-md-6">
                                          <p>Asunto</p>
                                          <input type="text" name="Asunto"  class="form-control"/>
                                        </div>

                                    </div>
                                    <div class="row">

                                        <div class=" col-xs-12 col-sm-12 col-md-12">
                                            <p>Comentarios</p>
                                            <textarea name="Contenido" rows="4" class="form-control" required ></textarea>
                                        </div>
                                    </div>               

                                        <button type="submit" id="submitContacto" class="btn btn-primary btn-group-lg" style="margin-top:3%;" data-mfp-src="#popup" >
                                        Enviar
                                        </button>        
                                    </form> 

                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">

                                        <img src="images/mail.png" class="CentrarImg img-responsive"/>
                                        <p style="text-align:center"><b>Interesados en prestamos</b><br /> clientes@plancredi.com</p> 
                                        
                                        
                                </div>
                            </div>

                        </div>
                       

                </div>

            <div id="pie"></div>  
            
                 
           
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD0LL1C_zZH8btMFDw8Nn6q2wKS8qAoHg4&sensor=FALSE" ></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/jquery.magnific-popup.js"></script>
     <script src="js/Custom.js"></script>    
</body>
</html>
